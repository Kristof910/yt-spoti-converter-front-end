<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script type="text/javascript" src="static/js/main.js"></script>

  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">YouTube - Spotify Playlist Converter</h1>
      <p class="text-center my-5">Spotify account is connected!</p>
      <div class="row justify-content-center">

          <div class="form-group">
            <label for="yt_link">YouTube link you wish to convert:</label>

          </div>
        </form>
      </div>
    </div>
